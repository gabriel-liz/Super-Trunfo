<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container">
        
            <img src="" class="page-logo"
                alt="">
            <h1 class="page-title">Super Trunfo - Carros</h1>
    
            <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

                    <div id="placar"></div>

                        <div id="carta-maquina" class="carta"></div>
                    </div>
                      <div id="resultado"></div>
                    
                </div>
                <input class="button-jogar" type="button" id="btnJogar" onclick="jogar()"
                        disabled="false" value = "Jogar"></input>
                <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Pr√≥xima
                    rodada</button>
                <button type="button" id="btnNovoJogo" onclick="novoJogo()" disabled="true">NovoJogo</button>

        </div>        
        <script src="./assets/js.js" async defer></script>
    </body>
